{% extends 'base.html' %}

{% block content %}
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
            <li>
                {{ contact.name }} ({{ contact.phone_number }}) - {{ contact.email }}
                <a href="{% url 'edit_contact' contact.pk %}">Edit</a>
                <a href="{% url 'delete_contact' contact.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'add_contact' %}">Add a new contact</a></p>
{% endblock %}
